{% extends 'base.html' %}

{% block content %}
<div class="row mb-3">
    <div class="col">
        <h1>My Todos</h1>
    </div>
    <div class="col text-end">
        <a href="{% url 'todo_create' %}" class="btn btn-primary">Add Todo</a>
    </div>
</div>

<div class="list-group">
    {% for todo in todos %}
    <div
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center {% if todo.is_resolved %}list-group-item-success{% endif %}">
        <div>
            <h5 class="mb-1 {% if todo.is_resolved %}text-decoration-line-through{% endif %}">{{ todo.title }}</h5>
            <p class="mb-1">{{ todo.description }}</p>
            <small>Due: {{ todo.due_date|default:"No due date" }}</small>
        </div>
        <div class="btn-group">
            <form action="{% url 'todo_resolve' todo.pk %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-success">
                    {% if todo.is_resolved %}Unresolve{% else %}Resolve{% endif %}
                </button>
            </form>
            <a href="{% url 'todo_update' todo.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
            <form action="{% url 'todo_delete' todo.pk %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-danger"
                    onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </div>
    </div>
    {% empty %}
    <div class="alert alert-info">No todos found.</div>
    {% endfor %}
</div>
{% endblock %}
